<div class="row">
	        <div class="col-md-12">
	          <div class="box" height="1000px">
	            <div class="box-header with-border" height="1000px">
	              <h3 class="box-title" id="tituloTipoPrograma">Proyecto</h3>
	              <div class="box-tools pull-right" height="1000px">
	              	<button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
	              </div>
	            </div>
            
             <div class="box-body" >
             
              <ul  class="col-md-12">
				<form class="form-horizontal" role="form" id="formulario">
					<input type="hidden"  id="anho"  value="2015">
					<input type="hidden"  id="nivel_id" value="">
					<input type="hidden"  id="entidad_id" value="">
					<input type="hidden"  id="programa_id" value="">
					<input type="hidden"  id="subprograma_id" value="">
					
					 <div class="form-group">
                      <label>Año</label>
                      <select  class="form-control" placeholder="" nombre="año" disable="" ></select>
                    </div>	
					 <div class="form-group">
                      <label>Nivel</label>
                      <select  class="form-control" placeholder="" nombre="nivel" disable="" ></select>
                    </div>	


					 <div class="form-group">
                      <label>Entidad</label>
                      <select  class="form-control" placeholder="" nombre="entidad" disable="" ></select>
                    </div>
                    
                     <div class="form-group">
                      <label>Programa</label>
                      <select  class="form-control" placeholder="" nombre="programa" ></select>
                    </div>
                    
                    <div class="form-group">
                      <label>Subprograma</label>
                      <select  class="form-control" placeholder="" nombre="subprograma" ></select>
                    </div>	
                    
                     <div class="form-group">
                      <label>Tipo Presupuesto</label>
                      <select  class="form-control" placeholder="" nombre="tipoPresupuesto" ></select>
                    </div>
                    
                    <div class="form-group">
                      <label>Nombre</label>
                      
                         <textarea class="form-control" rows="3" placeholder="" nombre="nombre"></textarea>
                    </div>
         			
					<div class="form-group">
                      <label>Descripcion</label>
                      <textarea class="form-control" rows="3" placeholder="" nombre="descripcion"></textarea>
                    </div>
                    
                    <div class="form-group">
                      <label>Abreviacion</label>
                      <input type="text" class="form-control" placeholder="" nombre="abrev"></textarea>
                    </div>  
                    
                    <div class="form-group">
                      <label>Unidad Responsable</label>
                        <select class="form-control" rows="3" placeholder="" nombre="unidad_responsable_id" ></select>
                    </div>
                    
                    <div class="form-group">
                      <label>Funcional</label>
                       <select class="form-control" rows="3" placeholder="" nombre="funcional_id" ></select>
                    </div>
                    
                    <div class="form-group">
                      <label>Diagnostico</label>
                      <textarea class="form-control" rows="3" placeholder="" nombre="diagnostico"></textarea>
                    </div>
                    
                   
                    <div class="form-group">
                      <label>Resultado Esperado</label>
                      <textarea class="form-control" rows="3" placeholder="" nombre="resultado_esperado"></textarea>
                    </div>
                    
                    <div class="form-group">
                      <label>Departamento</label>
                      <textarea class="form-control" rows="3" placeholder="" nombre="codigo_departamento"></textarea>
                    </div>
                    
                    <div class="box-footer">
                    	<button type="submit" class="btn btn-primary" id="guardar-programa">Guardar</button>
                    </div>
                    
				</form>
			</ul>
		</div>
	</div>
</div>	
</div>
